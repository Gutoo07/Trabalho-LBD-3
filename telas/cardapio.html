<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Cardápio</title>
<style>
  body { font-family: Arial, sans-serif; background: #fff; padding: 20px; }
  h1 { text-align: center; }
  .prato { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px auto; max-width: 600px; }
  .nome { font-weight: bold; font-size: 18px; }
  .tipo { font-style: italic; color: #666; margin-bottom: 8px; }
  .porcoes button { margin-right: 8px; padding: 8px 12px; cursor: pointer; border: 1px solid #28a745; background: white; color: #28a745; border-radius: 5px; }
  .porcoes button:hover { background: #28a745; color: white; }
</style>
</head>
<body>
  <h1>Cardápio</h1>
  <div id="cardapio">
    <!-- Exemplo de prato -->
    <div class="prato">
      <div class="nome">Frango Grelhado</div>
      <div class="tipo">Tipo: Carnes</div>
      <div class="ingredientes">Ingredientes: Frango, Sal, Pimenta</div>
      <div class="porcoes">
        <button data-porcao="PEQUENO" data-valor="15.00">Pequeno - R$ 15,00</button>
        <button data-porcao="MEDIO" data-valor="20.00">Médio - R$ 20,00</button>
        <button data-porcao="GRANDE" data-valor="25.00">Grande - R$ 25,00</button>
      </div>
    </div>
    <!-- Mais pratos... -->
  </div>
</body>
</html>
